name: GHRelease

on:
  push:
    branches:
      - main
    paths:
      - apps/client/**
      - .github/workflows/pages.yaml

  #   release:
  #     types: [published]
  #   schedule:
  #     - cron: '0 0 * * 0' # every Sunday at midnight
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Install dependencies
        if: true # Temporarily disabled to work around bug
        run: |
          corepack enable
          yarn set version 4.2.2
          yarn install --immutable

      - name: Temporary workaround for bug https://github.com/yarnpkg/berry/issues/7047
        if: true # Temporarily enabled to work around bug
        shell: bash
        run: |
          ./build-reproductible-dev.sh
          
      - name: Create openapi.json file
        run: |
          cd apps/client
          # temporary workaround with yarn bug
          yarn openapi

      - name: Build with yarn
        run: |
          yarn build:env -- --base=/${{ github.event.repository.name }}
          # check if the build output directory exists
          if [ -d "dist" ]; then
            echo "Build succeeded and dist directory exists."
          else
            echo "Build failed or dist directory does not exist."
            exit 1
          fi
          # check if the base url is correctly set in the built index.html and the javascript files
          if grep -q "base=\"/${{ github.event.repository.name }}\"" apps/client/dist/index.html && grep -q "base=\"/${{ github.event.repository.name }}\"" apps/client/dist/assets/*.js; then
            echo "Base URL is correctly set in the built files."
          else
            echo "Base URL is not correctly set in the built files."
            exit 1
          fi

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload docs directory
          path: "apps/client/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
